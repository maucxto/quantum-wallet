<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo - Sistema de Compra Quantum Wallet</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .demo-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .demo-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #2563eb, #10b981);
            border-radius: 15px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .demo-title {
            color: #1f2937;
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        .demo-subtitle {
            color: #6b7280;
            font-size: 14px;
            margin: 5px 0 0 0;
        }

        .demo-button {
            background: linear-gradient(135deg, #2563eb, #10b981);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
        }

        .demo-button:hover {
            transform: translateY(-2px);
        }

        .demo-button:active {
            transform: translateY(0);
        }

        .features {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            color: #4b5563;
            font-size: 14px;
        }

        .feature-icon {
            color: #10b981;
            margin-right: 10px;
            font-size: 16px;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            text-align: center;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="demo-header">
            <div class="demo-logo">Q</div>
            <h1 class="demo-title">Quantum Buy Demo</h1>
            <p class="demo-subtitle">Sistema de compra de criptomonedas</p>
        </div>

        <button class="demo-button" onclick="showBuyDemo()">
            üöÄ Probar Sistema de Compra
        </button>

        <div class="features">
            <div class="feature">
                <i class="fas fa-check-circle feature-icon"></i>
                <span>Compra BTC, ETH, SOL, USDC, USDT</span>
            </div>
            <div class="feature">
                <i class="fas fa-credit-card feature-icon"></i>
                <span>M√∫ltiples m√©todos de pago</span>
            </div>
            <div class="feature">
                <i class="fas fa-calculator feature-icon"></i>
                <span>C√°lculo autom√°tico de comisiones</span>
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt feature-icon"></i>
                <span>Procesamiento seguro simulado</span>
            </div>
            <div class="feature">
                <i class="fas fa-mobile-alt feature-icon"></i>
                <span>Dise√±o responsivo</span>
            </div>
        </div>

        <div class="status info">
            <strong>Modo Desarrollo:</strong> Los pagos son simulados. Para producci√≥n, integra con MoonPay.
        </div>
    </div>

    <script type="module">
        // Simular carga de componentes
        console.log('üöÄ Cargando componentes de Quantum Buy...');

        // Simular configuraci√≥n de tema
        const theme = {
            primary: '#2563eb',
            secondary: '#10b981',
            accent: '#f59e0b',
            danger: '#ef4444',
            warning: '#f59e0b',
            success: '#10b981'
        };

        // Aplicar tema a CSS variables
        const root = document.documentElement;
        Object.entries(theme).forEach(([key, value]) => {
            root.style.setProperty(`--${key}`, value);
        });

        // Funci√≥n para mostrar demo
        async function showBuyDemo() {
            try {
                console.log('üéØ Mostrando demo de compra...');

                // Simular carga de componentes
                const components = [
                    'config.js',
                    'paymentMethods.js',
                    'quantumBuy.js'
                ];

                for (const component of components) {
                    console.log(`üì¶ Cargando ${component}...`);
                    // En producci√≥n, aqu√≠ ir√≠an los imports reales
                }

                // Simular delay de carga
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Mostrar modal de compra (simulado)
                if (typeof QuantumBuyComponent !== 'undefined') {
                    QuantumBuyComponent.showBuyModal();
                } else {
                    // Fallback: mostrar modal nativo
                    showNativeDemo();
                }

            } catch (error) {
                console.error('‚ùå Error mostrando demo:', error);
                showNativeDemo();
            }
        }

        function showNativeDemo() {
            const modalHTML = `
                <div id="demoModal" style="
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.8);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 1000;
                ">
                    <div style="
                        background: white;
                        border-radius: 20px;
                        padding: 30px;
                        max-width: 350px;
                        width: 90%;
                        text-align: center;
                    ">
                        <div style="
                            width: 60px;
                            height: 60px;
                            background: linear-gradient(135deg, #2563eb, #10b981);
                            border-radius: 50%;
                            margin: 0 auto 20px;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            color: white;
                            font-size: 24px;
                        ">‚úÖ</div>

                        <h3 style="margin: 0 0 15px 0; color: #1f2937;">¬°Demo Cargado!</h3>
                        <p style="margin: 0 0 20px 0; color: #6b7280; font-size: 14px;">
                            El sistema de compra est√° listo para usar. En producci√≥n se mostrar√≠a el modal completo de compra.
                        </p>

                        <div style="background: #f3f4f6; border-radius: 8px; padding: 15px; margin-bottom: 20px; font-size: 12px; color: #4b5563;">
                            <strong>Componentes cargados:</strong><br>
                            ‚Ä¢ Configuraci√≥n centralizada<br>
                            ‚Ä¢ M√©todos de pago avanzados<br>
                            ‚Ä¢ Modal de compra completo<br>
                            ‚Ä¢ Sistema de comisiones
                        </div>

                        <button onclick="closeDemoModal()" style="
                            background: linear-gradient(135deg, #2563eb, #10b981);
                            color: white;
                            border: none;
                            border-radius: 8px;
                            padding: 10px 20px;
                            font-size: 14px;
                            cursor: pointer;
                        ">
                            Entendido
                        </button>
                    </div>
                </div>
            `;

            document.body.insertAdjacentHTML('beforeend', modalHTML);
        }

        function closeDemoModal() {
            const modal = document.getElementById('demoModal');
            if (modal) {
                modal.remove();
            }
        }

        // Simular carga exitosa
        setTimeout(() => {
            console.log('‚úÖ Sistema de compra cargado exitosamente');
            console.log('üéØ Listo para mostrar modal de compra');
            console.log('üí≥ M√©todos de pago disponibles: Apple Pay, Google Pay, Tarjetas, SPEI');
            console.log('üåç Criptomonedas soportadas: BTC, ETH, SOL, USDC, USDT');
        }, 2000);
    </script>
</body>
</html>
